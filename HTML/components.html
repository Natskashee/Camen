      <input type="date" name="dob" id="dob">

        <input type="checkbox" name="correct" id="correct">
        <label for="correct">Correcte</label>

        <input type="checkbox" name="practical" id="practical">

        <input type="checkbox" name="friends" id="friends">
        <label for="friends">Amis</label>
        <input type="checkbox" name="press" id="press">
        <label for="press">Presse</label>
        <input type="checkbox" name="net" id="net">
        <label for="net">Moteur de Recherche</label>
        <input type="checkbox" name="other" id="other">

      </div>

      <label for="comments">Commentaires: </label>

      <div class="confirm-buttons">
        <button class="form-button1">Annuler</button>
        <button class="form-button2">Envoyer</button>
      </div>

    </form>
